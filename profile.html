<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tutorial devstock" />
    <meta name="keywords" content="projekt, html, tutorial, devstock" />
    <title>Profil użytkownika</title>
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="icon" type="image/webp" href="./images/webp/favicon.ico" sizes="32x32" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="profile">
          <p class="title">Witaj użytkowniku</p>
          <div class="userContent">
            <div class="lineWrapper">
              <div class="line"></div>
              <p>Zobacz innych</p>
            </div>
            <ul id="innerContent"></ul>
            <div class="register">Dziękuję za wizytę! <span class="logout">Wyloguj się</span></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="backGroundImage"></div>
        <div class="logo">
          <img src="./images/webp/paper.webp" alt="Shop logo and in the middle text PAPER.shop" />
        </div>
      </div>
    </main>
    <script src="profile.js"></script>
  </body>
</html>
