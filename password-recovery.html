<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tutorial devstock" />
    <meta name="keywords" content="projekt, html, tutorial, devstock" />
    <title>Przywracanie hasła</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/password-recovery.css" />
    <link rel="icon" type="image/webp" href="./images/webp/favicon.ico" sizes="32x32" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="passwordRecovery">
          <!-- Notification container -->
          <div id="notification-container"></div>
          <p class="title">Zapomniałeś hasła?</p>
          <p class="subtitle">Podaj swój e-mail, jeśli mamy go w systemie, wyślemy Ci link do zmiany hasła.</p>
          <form id="form">
            <div class="textInput">
              <label class="formLabel" for="">e-mail</label>
              <input id="email" type="text" placeholder="e-mail" />
              <div id="emailError" class="validationError">To nie jest poprawny format adresu e-mail</div>
            </div>
            <button class="submit" type="submit">Zresetuj swoje hasło</button>
          </form>
          <div class="backtoLogin">Wróć do <a href="login.html">ekranu logowania</a></div>
        </div>
      </div>
      <div class="right">
        <div class="backGroundImage"></div>
        <div class="logo">
          <img src="./images/webp/paper.webp" alt="Shop logo and in the middle text PAPER.shop" />
        </div>
      </div>
    </main>
    <div id="popup" class="popup">
      <span class="loader"></span>
    </div>
    <script src="password-recovery.js"></script>
  </body>
</html>
